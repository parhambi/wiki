{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for title in entries %}
            <a href="{%url 'encyclopedia:detail' title=title%}"><li>{{ title }} </li></a>
        {% endfor %}
    </ul>

{% endblock %}
